<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="Banner Image">
            <div class="banner-content">
                <h2>Join the Newsletter</h2>
                <p>Stay updated with the latest news and releases.</p>
                <button>Subscribe</button>
            </div>
        </section>
        <section class="gallery-container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/image1.jpg" alt="Image 1">
                    <div class="gallery-text">Image 1 Text</div>
                </div>
                <div class="gallery-item">
                    <img src="images/image2.jpg" alt="Image 2">
                    <div class="gallery-text">Image 2 Text</div>
                </div>
                <div class="gallery-item">
                    <img src="images/image3.jpg" alt="Image 3">
                    <div class="gallery-text">Image 3 Text</div>
                </div>
                <div class="gallery-item">
                    <img src="images/image4.jpg" alt="Image 4">
                    <div class="gallery-text">Image 4 Text</div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
